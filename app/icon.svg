<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Gradient rounded background -->
  <rect width="32" height="32" rx="8" fill="url(#bg)"/>

  <!-- Outer frame rectangle -->
  <rect x="4" y="6" width="24" height="20" rx="4" stroke="white" stroke-width="1.6" stroke-opacity="0.9"/>

  <!-- Inner screen / frame inset -->
  <rect x="8" y="11" width="16" height="12" rx="2" stroke="white" stroke-width="1.1" stroke-opacity="0.45"/>

  <!-- Window chrome: 3 dots along top bar -->
  <circle cx="9"  cy="9" r="1.1" fill="white" fill-opacity="0.9"/>
  <circle cx="12.6" cy="9" r="1.1" fill="white" fill-opacity="0.55"/>
  <circle cx="16.2" cy="9" r="1.1" fill="white" fill-opacity="0.3"/>

  <!-- Content lines inside screen suggesting a screenshot -->
  <rect x="10" y="15" width="12" height="1.8" rx="0.9" fill="white" fill-opacity="0.35"/>
  <rect x="10" y="18.5" width="7.5" height="1.8" rx="0.9" fill="white" fill-opacity="0.22"/>
</svg>
