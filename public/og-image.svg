<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0f0f11"/>
      <stop offset="1" stop-color="#0f0f2a"/>
    </linearGradient>
    <linearGradient id="card" x1="320" y1="100" x2="880" y2="530" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1e1b4b" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#1e1b2e" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="frame" x1="0" y1="0" x2="560" y2="430" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="260" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <clipPath id="cardClip">
      <rect x="320" y="100" width="560" height="430" rx="24"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="white" stroke-width="1">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="150" y1="0" x2="150" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="450" y1="0" x2="450" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="750" y1="0" x2="750" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="1050" y1="0" x2="1050" y2="630"/>
  </g>

  <!-- Glow blobs -->
  <ellipse cx="300" cy="315" rx="220" ry="180" fill="#7c3aed" opacity="0.12" filter="url(#glow)"/>
  <ellipse cx="900" cy="315" rx="200" ry="160" fill="#2563eb" opacity="0.10" filter="url(#glow)"/>

  <!-- Main card -->
  <rect x="320" y="100" width="560" height="430" rx="24" fill="url(#card)" stroke="white" stroke-opacity="0.08" stroke-width="1.5"/>

  <!-- Card inner: gradient background with screenshot frame mock -->
  <g clip-path="url(#cardClip)">
    <!-- Gradient BG inside card -->
    <rect x="320" y="100" width="560" height="430" fill="url(#frame)" opacity="0.15"/>

    <!-- Mock screenshot frame chrome -->
    <rect x="380" y="160" width="440" height="310" rx="14" fill="#0d0d14" stroke="white" stroke-opacity="0.14" stroke-width="1.5"/>

    <!-- Chrome titlebar -->
    <rect x="380" y="160" width="440" height="36" rx="0" fill="#1a1a2e" opacity="0.95"/>
    <rect x="380" y="160" width="440" height="36" rx="14" fill="#1a1a2e" opacity="0.95"/>
    <rect x="380" y="180" width="440" height="16" fill="#1a1a2e" opacity="0.95"/>

    <!-- Traffic lights -->
    <circle cx="401" cy="178" r="5.5" fill="#ff5f57"/>
    <circle cx="418" cy="178" r="5.5" fill="#ffbd2e"/>
    <circle cx="435" cy="178" r="5.5" fill="#28ca41"/>

    <!-- Screenshot content lines (simulating UI) -->
    <rect x="400" y="215" width="240" height="12" rx="6" fill="white" fill-opacity="0.12"/>
    <rect x="400" y="237" width="160" height="10" rx="5" fill="white" fill-opacity="0.07"/>
    <rect x="400" y="263" width="380" height="80" rx="10" fill="white" fill-opacity="0.05"/>
    <rect x="400" y="363" width="180" height="10" rx="5" fill="white" fill-opacity="0.07"/>
    <rect x="400" y="383" width="280" height="10" rx="5" fill="white" fill-opacity="0.05"/>
    <rect x="400" y="403" width="220" height="10" rx="5" fill="white" fill-opacity="0.07"/>
    <rect x="400" y="430" width="100" height="22" rx="6" fill="url(#accent)" fill-opacity="0.6"/>
  </g>

  <!-- Left side text block -->
  <!-- Logo icon mark -->
  <rect x="104" y="192" width="52" height="52" rx="13" fill="url(#frame)"/>
  <rect x="112" y="203" width="36" height="28" rx="5.5" stroke="white" stroke-width="2.2" stroke-opacity="0.9"/>
  <rect x="118" y="214" width="24" height="17" rx="2.5" stroke="white" stroke-width="1.4" stroke-opacity="0.45"/>
  <circle cx="117"  cy="209" r="1.6" fill="white" fill-opacity="0.9"/>
  <circle cx="122.5" cy="209" r="1.6" fill="white" fill-opacity="0.55"/>
  <circle cx="128"  cy="209" r="1.6" fill="white" fill-opacity="0.30"/>

  <!-- Wordmark -->
  <text x="104" y="284" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="700" letter-spacing="-1" fill="white">Frame</text>
  <text x="104" y="284" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="700" letter-spacing="-1" fill="white" dx="134">OS</text>
  <rect x="104" y="289" width="76" height="5" rx="2.5" fill="url(#accent)" opacity="0.75" transform="translate(134,0)"/>

  <!-- Tagline -->
  <text x="104" y="322" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="white" opacity="0.45" letter-spacing="0.5">Screenshot Framing Engine</text>

  <!-- Feature pills -->
  <rect x="104" y="352" width="112" height="28" rx="14" fill="#1e1b4b" stroke="#4c1d95" stroke-width="1"/>
  <text x="160" y="371" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#a78bfa" text-anchor="middle">macOS Frame</text>

  <rect x="226" y="352" width="104" height="28" rx="14" fill="#1e1b4b" stroke="#4c1d95" stroke-width="1"/>
  <text x="278" y="371" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#a78bfa" text-anchor="middle">App Store</text>

  <rect x="104" y="390" width="106" height="28" rx="14" fill="#1e1b4b" stroke="#4c1d95" stroke-width="1"/>
  <text x="157" y="409" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#a78bfa" text-anchor="middle">Batch Export</text>

  <rect x="220" y="390" width="118" height="28" rx="14" fill="#1e1b4b" stroke="#4c1d95" stroke-width="1"/>
  <text x="279" y="409" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#a78bfa" text-anchor="middle">Phone + Tablet</text>
</svg>
